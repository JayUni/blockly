<html>
<h3>Tree walk test</h3>
<p id = "original_jsonlist"></p>
<p id = "treewalk"></p>
<p id = "added_typefield"></p>
</html>
<script type="text/javascript">

    function printJson(jsonlist, key) {
        if (key === ""|| key === undefined) {
            key = "root";
        }

        for (element in jsonlist) {
            var k = key + ' -> ' + element;
            if (!(jsonlist[element] instanceof Object)) {
                var t = k + " = " + jsonlist[element];
                document.getElementById("treewalk").innerHTML += (t + '<br>');
            }
            else {
//            if(have children){
//                check children type
//            }
//
//            switch (jsonlist[element].name){
//                case
//            }
                jsonlist[element].valueType = "\"\"";
                printJson(jsonlist[element], k);
            }
        }
    }


    var str = JSON.parse(`[{ "procedures_type": "procedures_defreturn", "funcName": "print_colour", "description": "--Describe this function... ", "argument": [], "branch": [  { "functionName": "variables_set", "varName": "colour","argument": [{"colour": "#ff0000"}]},{ "functionName": "text_print", "argument": [{ "functionName": "variables_get","varName": "colour"}]}], "return_value":   {"null": "NULL"}}]`);

    console.log("jsonlist", JSON.stringify(str));
    document.getElementById("original_jsonlist").innerHTML = "jsonlist: <br>" + JSON.stringify(str);
    res = printJson(str, "");

    console.log("result of tree walk", res);

    console.log("added_typefield", JSON.stringify(str));
    document.getElementById("added_typefield").innerHTML = "added_typefield: <br>" + JSON.stringify(str);



</script>
